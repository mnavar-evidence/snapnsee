<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapnSee - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .tagline {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .preview {
            margin-top: 20px;
            text-align: center;
        }

        .preview img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-item {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #667eea;
            margin-right: 10px;
        }

        .confidence {
            display: inline-block;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .confidence.high {
            background: #10b981;
        }

        .confidence.medium {
            background: #f59e0b;
        }

        .confidence.low {
            background: #ef4444;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ SnapnSee</h1>
        <p class="tagline">Snap the screen. Know the vibe.</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="font-size: 0.9rem; color: #999; margin-top: 10px;">
                Or press Cmd+V / Ctrl+V to paste from clipboard
            </p>
            <input type="file" id="fileInput" accept="image/*" capture="environment">
        </div>

        <button id="analyzeBtn" disabled>Analyze Image</button>

        <div class="preview" id="preview"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h2>üé¨ Result</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const preview = document.getElementById('preview');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const errorDiv = document.getElementById('error');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selected
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        // Paste from clipboard
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    handleFile(file);
                    break;
                }
            }
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            selectedFile = file;

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            };
            reader.readAsDataURL(file);

            // Enable analyze button
            analyzeBtn.disabled = false;

            // Hide previous results
            result.classList.remove('show');
            errorDiv.classList.remove('show');
        }

        // Analyze button click
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Show loading
            loading.classList.add('show');
            result.classList.remove('show');
            errorDiv.classList.remove('show');
            analyzeBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('http://localhost:8000/api/v1/recognize', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    displayResult(data);
                } else {
                    showError(data.detail || 'Failed to recognize image');
                }
            } catch (error) {
                showError('Connection error. Make sure the backend is running.');
            } finally {
                loading.classList.remove('show');
                analyzeBtn.disabled = false;
            }
        });

        function displayResult(data) {
            let html = '';

            if (data.identified_media_id) {
                html += `<div class="result-item">
                    <span class="result-label">Media ID:</span> ${data.identified_media_id}
                </div>`;
            }

            if (data.match_confidence !== undefined) {
                const confidence = Math.round(data.match_confidence * 100);
                let confidenceClass = 'low';
                if (confidence > 90) confidenceClass = 'high';
                else if (confidence > 70) confidenceClass = 'medium';

                html += `<div class="result-item">
                    <span class="result-label">Confidence:</span>
                    <span class="confidence ${confidenceClass}">${confidence}%</span>
                </div>`;
            }

            if (data.tmdb_match) {
                const tmdb = data.tmdb_match;

                if (tmdb.title || tmdb.name) {
                    html += `<div class="result-item">
                        <span class="result-label">Title:</span> ${tmdb.title || tmdb.name}
                    </div>`;
                }

                if (tmdb.overview) {
                    html += `<div class="result-item">
                        <span class="result-label">Overview:</span><br>
                        ${tmdb.overview}
                    </div>`;
                }

                if (tmdb.vote_average) {
                    html += `<div class="result-item">
                        <span class="result-label">Rating:</span> ‚≠ê ${tmdb.vote_average}/10
                    </div>`;
                }

                if (tmdb.release_date || tmdb.first_air_date) {
                    html += `<div class="result-item">
                        <span class="result-label">Release:</span> ${tmdb.release_date || tmdb.first_air_date}
                    </div>`;
                }
            }

            resultContent.innerHTML = html;
            result.classList.add('show');
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
